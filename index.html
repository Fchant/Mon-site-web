<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIC BLAST</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">OPTIC BLAST</h1>
    </header>
    <main>
        <section id="technologie">
            <h2>Technologie & Matériel</h2>
            <p>Le décapage laser procède à un nettoyage précis et sélectif...</p>
        </section>
        <section id="avantages">
            <h2>Avantages</h2>
            <ul>
                <li>Pas de nuisances sonores</li>
                <li>Pas de consommables</li>
                <li>Nettoyage précis et rapide</li>
                <li>Faible consommation d'énergie</li>
            </ul>
        </section>
        <section id="video">
            <h2>Démonstration Vidéo</h2>
            <div class="video-container">
                <video src="path/to/video.mp4" controls></video>
            </div>
        </section>
        <section id="contact">
            <h2>Contact & Devis</h2>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email">
                <label for="message">Message :</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Nettoyage Laser</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
